<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>코인 단위 변환기</title>
</head>
<body>
	<div id="app"></div>
	<h2>코인 단위 변환기</h2>
	<table>
		<colgroup>
			<col style="width:0;">
			<col style="width:0;">
			<col>
			<col style="width:0;">
			<col style="width:0;">
		</colgroup>
		<tr>
			<th>코인 심볼</th>
			<td>:</td>
			<td>
				<input class="input" id="symbol"
					type="text" autocomplete="off" value="XPLA" size="6"
					onclick="this.select()" onchange="changeSymbol()" />
			</td>
		</tr>
		<tr>
			<th>소수 자릿수</th>
			<td>:</td>
			<td>
				<input class="input" id="decimals"
					type="number" autocomplete="off" value="18" min="0" max="30"
					onclick="this.select()" onchange="changeDecimals()" />
				<button class="btn option" onclick="setDecimals(0)">0</button>
				<button class="btn option" onclick="setDecimals(6)">6</button>
				<button class="btn option" onclick="setDecimals(18)">18</button>
			</td>
		</tr>
		<tr>
			<th>Real Amount</th>
			<td>:</td>
			<td>
				<input class="number fill" id="amount" type="text"
					onclick="this.select()" oninput="inputAmount()" onchange="changeAmount()" />
			</td>
			<td>
				<span id="unit_amount">XPLA</span>
			</td>
			<td>
				<button class="btn" onclick="copyAmount()">copy</button>
			</td>
		</tr>
		<tr>
			<th>Uint Amount</th>
			<td>:</td>
			<td>
				<input class="number fill" id="uint" type="text"
					onclick="this.select()" oninput="inputUint()" onchange="changeUint()" />
			</td>
			<td>
				<span id="unit_uint">axpla</span>
			</td>
			<td>
				<button class="btn" onclick="copyUint()">copy</button>
			</td>
		</tr>
		<tr><td colspan="5"><hr/></td></tr>
		<tr>
			<th>Chain API URL</th>
			<td>:</td>
			<td colspan="2">
				<button class="btn option" style="font-size:0.6em;" onclick="changeRPC('XPLA')">XPLA</button>
				<button class="btn option" style="font-size:0.6em;" onclick="changeRPC('ATOM')">ATOM</button>
				<button class="btn option" style="font-size:0.6em;" onclick="changeRPC('ETH')">ETH</button>
				<button class="btn option" style="font-size:0.6em;" onclick="changeRPC('BNB')">BNB</button>
				&nbsp;
				<span id="network" style="line-height: 1em; max-width: 140px; display: inline-block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"></span>
				&nbsp; <br/>
				<input class="input fill" id="rpc"
					type="text" autocomplete="on" value="" placeholder="Cosmos LCD or EVM RPC URL" size="44"
					onclick="this.select()" onchange="resetRPC()" />
			</td>
			<td>
				<button class="btn" onclick="checkRPC()">Check</button>
			</td>
		</tr>
		<tr>
			<th>Token Address</th>
			<td>:</td>
			<td colspan="2">
				<input class="input fill" id="token"
					type="text" autocomplete="on" value="" placeholder="Native Token" size="44"
					onclick="this.select()" />
			</td>
			<td>
				<button class="btn" onclick="applyToken()">Apply</button>
			</td>
		</tr>
		<tr>
			<th>Account Address</th>
			<td>:</td>
			<td colspan="2">
				<input class="input fill" id="address"
					type="text" autocomplete="on" value="" size="44"
					onclick="this.select()" />
			</td>
			<td>
				<button class="btn" style="font-size:0.8em;" onclick="getBalance()">Balance</button>
			</td>
		</tr>
	</table>
	<script src="./src/main.js" type="module"></script>
</body>
</html>
